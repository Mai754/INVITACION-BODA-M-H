<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error de invitación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="error-container">
    <h1>Error con la invitación</h1>
    <p id="mensajeError"></p>
  </div>

  <script>
    // Tomamos el mensaje desde la URL
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg") || "Ha ocurrido un error inesperado.";
    document.getElementById("mensajeError").textContent = msg;
  </script>
</body>
</html>
